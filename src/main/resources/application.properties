spring.application.name=parking

# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false

# MySQL Database Connection Properties
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/db_parking?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo
spring.datasource.username=root
spring.datasource.password=1234

spring.api.security.secret=${JWT_SECRET}